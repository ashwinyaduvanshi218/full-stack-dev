<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .card {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            border: 10px;
            
            margin: 50px auto;
            cursor: pointer;
        }

        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            
            transition: transform 0.6s;
            
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        
        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
          
            
            border-radius: 12px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        
        .card-front {
            background-color: #3498db;
        }

        
        .card-back {
            background-color: #2ecc71;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <h2>Front Side</h2>
                <p>This is the front of the card.</p>
            </div>
            <div class="card-back">
                <h2>Back Side</h2>
                <p>This is the back of the card.</p>
            </div>
        </div>
    </div>


</body>

</html>
